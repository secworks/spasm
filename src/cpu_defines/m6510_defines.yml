# m6510_defines.txt
# -----------------
# Definition file for the MOS 6510 instruction set. Used to parse
# assembler source code files in spasm.
#
# The format is:
#
//======================================================================

- name: clear_carry
  mnemonic: clc
  opcode:   0x18
  bytes:    1

- name: compare_immediate
  mnemonic: cmp
  opcode:   0xc9
  operand:  '#$XX'
  bytes:    2

- incrase_yreg
  mnemonic: iny
  opcode:   0xc8
  bytes:    1

# lda     #$           0xa9     2     // Load Accumulator with immediate value
# lda     $      y     0x00     3     // Load Accumulator from absolute address with Y index
#
# ldy     #$           0xa0     2     // Load Y register with immediate value
#
# rts                  0x60     1     // Return from Subroutine

